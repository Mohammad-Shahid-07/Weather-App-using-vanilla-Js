<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4 ">Wheather App</h1>
        
        <form  class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for wheather infomation</label>
            <input type="text" name="city" class="form-control my-4">
        </form>
        <div class="card d-none shadow-lg rounded">
            <img class="time card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">

            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Wheater Condition</div>
                <div class="display-5 my-4">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div>
    </div>

 

    <script src="./Scripts/sandbox.js"></script>
    <script src="./Scripts/wheather.js"></script>
</body>
</html>
